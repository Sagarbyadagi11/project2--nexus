<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Techy Software - Your Software Solutions">
    <title>Techy Software</title>
    <!-- Add your SEO meta tags here -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Techy Software</h1>
        <!-- Add your navigation links here -->
<div class="social-icons">
            <a href="https://twitter.com/TechySoftware" target="_blank" rel="noopener noreferrer">
                <img src="images/twitter-icon.png" alt="Twitter">
            </a>
            <a href="https://www.linkedin.com/company/techy-software" target="_blank" rel="noopener noreferrer">
                <img src="images/linkedin-icon.png" alt="LinkedIn">
            </a>
            <!-- Add other social media icons/links as needed -->
        </div>
    </header>

    <section id="home">
        <img src="images/home-background.jpg" alt="Techy Software Home Image">
        <div class="overlay"></div>
        <div class="content">
            <h2>Welcome to Techy Software</h2>
            <p>Your destination for innovative software solutions.</p>
        </div>
    </section>

    <section id="about">
        <img src="images/about-image.jpg" alt="Techy Software About Image">
        <div class="content">
            <h2>About Us</h2>
            <p>Learn more about our mission and vision in the software industry.</p>
        </div>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product">
            <img src="images/product1.jpg" alt="Product 1">
            <p>Description of Product 1</p>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Product 2">
            <p>Description of Product 2</p>
        </div>
        <!-- Add other product details as needed -->
    </section>

    <section id="contact">
        <img src="images/contact-image.jpg" alt="Techy Software Contact Image">
        <div class="overlay"></div>
        <div class="content">
            <h2>Contact Us</h2>
            <form id="customerForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <!-- Add your footer content here -->
    </footer>

    <script src="script.js"></script>
</body>

</html>
